<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <title> Step 3 </title>
        <link href="style.css" rel="stylesheet">
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }
            
            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }
            
            function drop(ev) {
                var data = ev.dataTransfer.getData("text");

                if (ev.target.className === "container") {
                    ev.preventDefault();
                    ev.target.appendChild(document.getElementById(data));
                } else {
                    ev.preventDefault();
                }
            }
        </script>
        <style>
            .container {
                width: 200px;
                height: 300px;
                margin: 20px;
                border: 1px solid black;
                overflow: auto;
            }

            .statement {
                width: 180px;
                padding: 10px;

                background-color:rgba(255, 255, 255, 0.3);
            }

            .column {
                float: left;
            }
        </style>
    </head>

    <body>
        <header>Lorem ipsum</header>
        <div class="statement" style="height: 100px">
            <div class="statement" draggable="true" ondragstart="drag(event)" id="drag1">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.
            </div>
        </div>

        <br>
        <div class="column">
            <h2>Disagree</h2>
            <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)" style="background-color:red"></div>
        </div>
        <div class="column">
            <h2>Neutral</h2>
            <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)" style="background-color:yellow"></div>
        </div>
        <div class="column">
            <h2>Agree</h2>
            <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)" style="background-color:green"></div>
        </div>
    </body>
</html>
