<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<link rel="stylesheet" 
      type="text/css"
	  href="Login.css">
 </link>
 <div class="form">
	  
  <!-- Button to open the modal login form -->
  <div class="container">
  
  <button class="button" onclick="document.getElementById('login').style.display='block'">Click Here to Reset</button>
</div>
  <!-- The Modal -->
  <div id="login" class="modal">
    <span onclick="document.getElementById('login').style.display='none'" 
  class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="modal-content animate" action="/action_page.php">

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input class="input" type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input class= "input" type="password" placeholder="Enter Password" name="psw" required>

        <button class="button" type="submit">Login</button>
      </div>

      <div class="container">
        <button type="button" class="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>

  </body>
  </div>
</html>
