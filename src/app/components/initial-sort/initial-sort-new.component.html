<div class="container">
    <div class="row justify-content-center" style="padding-top:25px">
      <div class="col align-self-center">
        <div class="card main-card" *ngIf="!statementObjs.length"></div>
        <div class="card main-card text-center" *ngIf="statementObjs.length" draggable [dragData]="statementObjs[0]"> 
          <div class="card-body">
            <!-- TODO: find and replace "statementObjs[current_index]" with "statementObjs[current_index].string" -->
            <h3>{{ statementObjs[current_index] }}</h3>
          </div>
        </div>
      </div>
    </div>
    <!-- TODO: Error message on invalid survey id -->
    <div class="row justify-content-center" style="padding-top:25px">
      <div class="btn-group">
        <button class="btn btn-light" (click)="decreaseIndex()" [disabled]="current_index <= 0"><i class="fas fa-chevron-left"></i></button>
        <div class="btn btn-light disabled"> {{current_index+1}}/{{ statementObjs.length }}</div>
        <button class="btn btn-light" (click)="increaseIndex()" [disabled]="current_index+1 >= statementObjs.length"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
    
    <div class="row" style="padding-top:10px; padding-left:15px; padding-right:15px;">
      <!-- button (hidden when arrays are not filled) that 1) submits userdata to user api 2) goes to q-sort page-->
      <button class="btn btn-block btn-outline-primary" *ngIf="!statementObjs.length" (click)="publishSortContinue()"><h5>continue</h5></button>
    </div>

    <div class="row" style="padding-top:10px">
      <div class="col-md-4">
        <div class="list-group">
          <li class="list-group-item bg-danger">
            <h5>Disagree</h5>
          </li>
        </div>
        <div class="list-group scroll-box" droppable (onDrop)="onDisagreeDrop($event)">
          <!-- TODO: find and replace "statement" with "statement.string" -->
          <li class="list-group-item no-gap" *ngFor="let statement of disagree" draggable [dragData]="statement">
            <p>{{ statement }}</p>
          </li>
        </div>
      </div>

      <div class="col-md-4">
        <div class="list-group">
          <li class="list-group-item bg-warning">
            <h5>Neutral</h5>
          </li>
        </div>
        <div class="list-group scroll-box" droppable (onDrop)="onNeutralDrop($event)">
          <!-- TODO: find and replace "statement" with "statement.string" -->
          <li class="list-group-item no-gap" *ngFor="let statement of neutral" draggable [dragData]="statement">
            <p>{{ statement }}</p>
          </li>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="list-group">
          <li class="list-group-item bg-success">
            <h5>Agree</h5>
          </li>
        </div>
        <div class="list-group scroll-box" droppable (onDrop)="onAgreeDrop($event)">
          <!-- TODO: find and replace "statement" with "statement.string" -->
          <li class="list-group-item no-gap" *ngFor="let statement of agree" draggable [dragData]="statement">
            <p>{{ statement }}</p>
          </li>
        </div>
      </div>
    </div>
  </div>
