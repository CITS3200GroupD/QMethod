<form (submit)="addUser(TEMP_response)">
    <div *ngFor="let field of TEMP_registration_fields">
      <div id="contact-form">
        <table>
          <tr>
            <td>
              <div class="form_attribute">
                <label> {{ field }} <span class="required">*</span></label>
              </div>
            </td>
            <td>
              <div class="form_atribute">
                <div class ="font_change">
                  <input type="text" id="age" name="age" value="" placeholder="" required="required" />
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <button class="button" class="btn btn-primary btn-block" type="submit">Submit (WIP)</button>
  </form>
