<body>
<div class = "header">
<h1>QMd</h1>
<h4>Admin Login</h4>

  <form (ngSubmit) = "logIn()" class ="form">
    <div [formGroup]="loginForm">
        <label for="Username">Username</label>
        <input type="text" class="form-control" formControlName ="username" placeholder = "Enter your Username">
        <label for="password">Password</label>
        <input type="text" class="form-control" formControlName= "password" placeholder = "Enter Password">
        <button type="submit" class="btn btn-default"> login </button>
    </div>
  </form>
</div>
</body>
