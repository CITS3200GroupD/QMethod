<div *ngIf="statements">
  <table class="table table-hover compress">
    <tr *ngFor="let statement of statements; let i = index" [attr.data-index]="i">
      <td>
        <p style="font-size: 0.875rem;">
          {{statement}}
        </p>
      </td>
      <td>
        <div class="btn-group">
          <button (click)="deleteStatement(i)" class="btn btn-danger btn-sm">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
      </td>
    </tr>
    <tr>
      <td>
          <form [formGroup]="angForm">
            <input type="text" class="form-control" formControlName="statement" #statement /> 
          </form>
      </td>
      <td>
          <button (click)="addStatement(statement.value)" class="btn btn-secondary">
          <i class="fas fa-plus"></i> Add
        </button>
      </td>
    </tr>
  </table>
</div>
