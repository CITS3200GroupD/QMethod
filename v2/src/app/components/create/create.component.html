<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>

      <div class="form-group">
        <label class="col-md-4">Survey Name</label>
        <input type="text" class="form-control" required name="survey_name" formControlName="survey_name" #survey_name/>
      </div>

      <div *ngIf="angForm.controls['survey_name'].invalid && (angForm.controls['survey_name'].dirty || angForm.controls['survey_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['survey_name'].errors.required">
          Survey Name is required.
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4">Range</label>
        <select formControlName="survey_range" class="form-control" name="survey_range" required #survey_range>
          <option  [value]=option.val *ngFor="let option of gridTemplates">{{option.label}}</option>
        </select>
      </div>

      <div *ngIf="angForm.controls['survey_range'].invalid && (angForm.controls['survey_range'].dirty || angForm.controls['survey_range'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['survey_range'].errors.required">
          Range is required.
        </div>
      </div>
      
      <div class="form-group">
          <label class="col-md-4">Statements</label>
          <!-- TODO: Statements component
          <input type="text" class="form-control" disabled/>
          -->
          <input class="form-control" type="file">
      </div>

      <div class="form-group">
        <button (click)="addSurvey(survey_name.value, survey_range.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Create</button>
        <a [routerLink]="['/admin']" class="btn btn-light">Cancel</a>
      </div>
    </form>
  </div>
</div>
