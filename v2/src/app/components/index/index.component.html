<table class="table table-hover">
  <thead>
  <tr>
      <td>Survey</td>
      <td>Kurtosis</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let survey of surveys">
          <td>{{ survey.survey_name }}</td>
          <td>{{ survey.survey_kurt }}</td>
          <td><a [routerLink]="['/edit', survey._id]" class="btn btn-primary">Edit</a></td>
          <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
