<table class="table table-hover">
  <thead>
  <tr>
      <td>Survey</td>
      <td>Kurtosis</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let survey of surveys">
          <td>{{ survey.survey_name }}</td>
          <td>
            <div *ngFor="let option of kurtOptions">
                <div *ngIf="survey.survey_kurt==option.val">
                    {{option.label}}
                </div>
            </div>
          </td>
          <td><a [routerLink]="['/edit', survey._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteSurvey(survey._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
