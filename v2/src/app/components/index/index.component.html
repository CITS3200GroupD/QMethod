<table class="table table-hover">
  <thead>
  <tr>
    <td>Survey</td>
    <!-- <td>Kurtosis</td> -->
    <td>Statements</td>
    <td>Responses</td>
    <td>View</td>
    <td>Actions</td>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let survey of surveys">
      <td>{{ survey.survey_name }}</td>
      <!-- 
      <td>
        <div *ngFor="let option of kurtOptions">
          <div *ngIf="survey.survey_kurt==option.val">
            {{option.label}}
          </div>
        </div>
      </td>
      -->
      <td>{{ survey.statements.length }}</td>
      <td>0</td>
      <td>
        <div class="btn-group">
          <a [routerLink]="['/edit', survey._id]" class="btn btn-primary">
            <!-- TODO: Routing, Results component-->
            <i class="fa fa-list"></i> <div class="d-none d-lg-inline"> Results</div>
          </a>
        </div>
      </td>
      <td>
        <div class="btn-group">
          <a [routerLink]="['/edit', survey._id]" class="btn btn-light">
            <i class="fas fa-wrench"></i><div class="d-none d-lg-inline"> Edit</div>
          </a>
          <a [routerLink]="['/edit', survey._id]" class="btn btn-light">
            <!-- TODO: Routing, Share component-->
            <i class="fas fa-external-link-alt"></i> <div class="d-none d-lg-inline"> Link</div>
          </a>
        </div>
      </td>
      <td>
          <button (click)="deleteSurvey(survey._id)" class="btn btn-danger">
            <i class="far fa-trash-alt"></i>
          </button>
      </td>
    </tr>
  </tbody>
</table>
<a [routerLink]="['/create']" class="btn btn-secondary btn-block">
  Create New Survey
</a>
