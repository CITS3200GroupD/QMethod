<!DOCTYPE html>
<html lang="en">
<title>QMethod</title>
<meta charset="utf-8"/>

<body>
  <link rel="stylesheet" type="text/css" href="Login.css"/>
  <div class="form">
    <button onclick="window.location.href='#openModal'"> Admin Login</button>
    <button onclick="window.location.href='../page 1/instructions.html'" class="button">Start Survey</button>

    <!-- Model from: https://www.webdesignerdepot.com/2012/10/creating-a-modal-window-with-html5-and-css3/ -->
    <div id="openModal" class="modalDialog">
      <div>
        <a href="#close" title="Close" class="close">X</a>
        <label for="uname"><b>Username</b></label>
        <input class="input" type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input class= "input" type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit" class="button" onclick="window.location.href='http://localhost:4200/admin'">Login</button>
      </div>
    </div>
  </div>
</body>
</html>
