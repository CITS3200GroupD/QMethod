<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"/>
<title>QMethod</title>
  <!-- Button to open the modal login form -->
  <button onclick="document.getElementById('login').style.display='block'">Admin Login</button>
  <button onclick="window.location.href='../page 1/instructions.html'">Start Survey</button>
  <!-- The Modal -->
  <div id="login" class="modal">
    <span onclick="document.getElementById('login').style.display='none'" 
  class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="modal-content animate" action="../page 1/instructions.html">
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit" onclick="window.location.href='../page 1/instructions.html'">Login</button>
      </div>

      <div class="container">
        <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>
</html>
